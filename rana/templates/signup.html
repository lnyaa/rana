{% extends "base.html" %}

{% block body %}
<h2>signup</h2>

{% if error %}
    <div class="form-error">
        <b>error:</b> {{ error }}
    </div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label>username</label>
        <input type="text" name="username" placeholder="robot">
    </div>

    <div class="form-group">
        <label>password</label>
        <input type="password" name="password" autocomplete="off">
    </div>

    <div class="form-group">
        <label>signup code <small>(optional)</small></label>
        <input type="text" name="signup_code" placeholder="super secret">
    </div>

    <button type="submit">signup</button>
</form>
{% endblock %}
